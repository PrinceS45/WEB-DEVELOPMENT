<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>feedbak form</title>
</head>

<body>
    <h1> Feedback Form</h1>
   <form action="">
    <label for="name"> Enter your name : </label>

    <input type="text" id="name" placeholder="name">
<br>
<br>

    <label for="mail">Enter your email</label>
    <input type="email" id="mail" placeholder="email">
    <br>
    <br>
    <label for="feedback">Massage : </label>
    <br>
    <textarea name="Massage" id="feedback" rows="4" cols="30"></textarea>
    <br><br>
   <label for="rate">Rate us out of 5 : </label>
   <br>
   <input type="radio" name="rate" id="1" value="1">
   <label for="1">1</label>

    <br>
    <input type="radio" id="2" value="2" name="rate">

    <label for="3">3</label>

    <input type="radio" id="4" value="4" name="rate">

        Send your Massage
    </button>
   </form>
</body>
