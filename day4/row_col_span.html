<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and colspan </title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th colspan="2" rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
         </tr>

    </thead>
   <main>
    <tr>
        <td colspan="2">Frooti</td>
        <td>10</td>
        <td>0.14</td>
    </tr>

    <tr>
        <td colspan="2">Samosha</td>
        <td>10</td>
        <td>0.17</td>
    </tr>
    <tr>
        <td colspan="2">Chips</td>
        <td>20</td>
        <td>0.28</td>
    </tr>


    </main>


    <tr></tr>

    </table>
</body>
</html>
